name: CodeQL Analysis and Django Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  security-events: write  # Required for CodeQL results upload
  actions: read

jobs:
  codeql-analysis:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  build:
    name: Run Django App Steps
    runs-on: ubuntu-latest
    needs: codeql-analysis  # Wait for CodeQL to finish successfully

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Django
        run: |
          python -m pip install --upgrade pip
          pip install django==3.2

      - name: Run migrations
        working-directory: ./todoApp
        run: python manage.py migrate

      - name: Run server (test only)
        working-directory: ./todoApp
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 &
          sleep 10
          curl -f http://127.0.0.1:8000/todos || (echo "Server did not start!" && exit 1)
